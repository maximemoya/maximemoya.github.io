    <div class="container">

        <h1>
            Welcome to MaxPage
        </h1>
        <h3>Password Transformer :</h3>
        <label for="keyPass">Enter a secret-key:</label>
        <br>
        <input class="myInput" type="password" id="keyPass" name="keyPass" required onclick="selectAllText(this)">
        <br>
        <label for="password">Enter word to transform into a strong password:</label>
        <br>
        <input class="myInput" type="text" id="password" name="password" required onclick="selectAllText(this)">
        <br>
        <label for="countNumber">Password Size:</label>
        <br>
        <input type="number" id="countNumber" name="countNumber" required min="16" max="64" value="32"
            onclick="selectAllText(this)" onchange="validateInput(this)">
        <br>
        <br>
        <button type="button" class="beautiful-button" onclick="changePassword()">GENERATE Password</button>
        <br>
        <br>
        <input readonly class="myOutput" type="text" id="passwordResult" name="passwordResult"
            value="<your new strong password will be here>" onclick="selectAllText(this)">
        <br>
        <p>(To see how it works, press F12 and go to the console &#x1F600;)</p>

            <a href="https://www.passwordmonster.com/" target="_blank"> --> YOU CAN TEST MY STRENGTH HERE <-- </a>
